  <div class="container-fluid col-lg-8 col-sm-12 pb-3" id="selectors">
  <h1>Singapore F&B Directory</h1>
  <label>Select Region:</label><br>
  <select id="userOptionRegion">
    <option value="none">Region</option>
    <option value="central">Central</option>
    <option value="north">North</option>
    <option value="south">South</option>
    <option value="east">East</option>
    <option value="west">West</option>
  </select>
  <br>
 <label>Select Establishment Type:</label><br>
  <select id="userOptionType">
    <option value="none">Type</option>
    <option value="fastfood">Fast food</option>
    <option value="foodcourt">Food Court</option>
    <option value="hawker">Hawker Centre</option>
    <option value="restaurant">Restaurant</option>
    <option value="cafe">Caf√©</option>
    <option value="pubBar">Pub & Bar</option>
  </select>
<br>
    <!-- autocomplete HTML -->
<label for="userInputCuisine">Enter Cuisine:</label>
<br>
<input id="userInputCuisine" value='' placeholder="Search Cuisine">
</div>
<button id="button">Go</button>


</div>
